<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <button class="js-theme themeButton">Dark Theme</button>
    <p id="gameName">Rock Paper Scissors</p>

    <div class="buttons">
        <button class="game-button rock-button js-rock-button">
            <img src="Images/rock-image.png" class="moveIcon">
        </button>

        <button class="game-button paper-button js-paper-button">
            <img src="Images/paper-image.png" class="moveIcon">
        </button>

        <button class="game-button scissors-button js-scissors-button">
            <img src="Images/scissors-image.png" class="moveIcon">
        </button>
    </div>

    <p class="js-moves resultMoves"></p>

    <p class=" js-result resultText"></p>

    <p class="js-score"></p>

    <button class="reset-button js-reset-button">Reset score</button>

    <script src="RockPaperScissors.js"></script>
</body>

</html>
